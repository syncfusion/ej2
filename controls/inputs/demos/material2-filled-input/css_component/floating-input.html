<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>EJ2 Typescript: Textboxes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="input-sample" src="../../../node_modules/requirejs/require.js"></script>
    <style>
        .e-input-group-icon {
            font-family: 'e-icons';
        }
        .e-input-group-icon.e-input-down:before {
            content: "\e83d";
        }
        .e-input-group-icon.e-input-plus:before {
            content: '\e7ba';
        }
        .e-input-group-icon.e-input-minus:before {
            content: '\e814';
        }
        .row.control-panel {
            width: 100%;
            display: flex;
            -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
        }
        .row.control-panel .col {
            display: block;
            box-sizing: border-box;
            position: relative;
            width: 100%;
            min-height: 1px;
            max-width: 100%;
            padding: 30px;
            width: 300px;
        }
        .col.control-panel-small> input {
            margin-bottom:15px;
        }
        h3 {
            margin: 0px 0px 15px 0px;
        }
        .e-float-input.textarea {
            margin: 30px 0px 0px 0px;
        }
        div[class^="inner-panel"] { 
            padding: 5px 0px 0px;
        }
    </style>
</head>

<body>
<div id="root-wrapper">
    <div class="row control-panel">
        <div class="col control-panel-small">
            <h3> Small Input </h3>
            <div class="inner-panel-small-01">
            <div class="e-float-input e-small">
                <input type='text' required />
                <span class="e-float-line"></span>
                <label class="e-float-text">Float Input </label>
            </div>
            </div>
            <div class="inner-panel-small-02">
            <div class="e-float-input e-small">
                <input type='text' required />
                <span class="e-float-line"></span>
                <label class="e-float-text e-label-top">Float Always Input</label>
            </div>
            </div>
            <div class="inner-panel-small-03">
            <div class="e-float-input e-small">
                <input type='text' required  value= "Basic Input" />
                <span class="e-float-line"></span>
                <label class="e-float-text">Enter Value</label>
            </div>
            </div>
            <div class="inner-panel-small-04">
            <div class="e-float-input e-input-group e-small">
                <input type='text' required  value= "Clear Input" />
                <span class="e-float-line"></span>
                <label class="e-float-text">Enter Value</label>
                <span class="e-clear-icon"></span>
            </div>
            </div>
            <div class="inner-panel-small-05">
            <div class="e-float-input textarea e-small e-multi-line-input">
                <textarea required >Content </textarea>
                <span class="e-float-line"></span>
                <label class="e-float-text"> Address </label>
            </div>
            </div>
        </div>
        <div class="col control-panel-normal">
            <h3> Normal Input </h3>
            <div class="inner-panel-normal-01">
            <div class="e-float-input">
                <input type='text' required />
                <span class="e-float-line"></span>
                <label class="e-float-text">Float Input</label>
            </div>
            </div>
            <div class="inner-panel-normal-02">
            <div class="e-float-input">
                <input type='text' required />
                <span class="e-float-line"></span>
                <label class="e-float-text e-label-top">Float Always Input</label>
            </div>
            </div>
            <div class="inner-panel-normal-03">
            <div class="e-float-input">
                <input type='text' required  value= "Basic Input" />
                <span class="e-float-line"></span>
                <label class="e-float-text">Enter Value</label>
            </div>
            </div>
            <div class="inner-panel-normal-04">
            <div class="e-float-input e-input-group">
                <input type='text' required  value= "Clear Input" />
                <span class="e-float-line"></span>
                <label class="e-float-text">Enter Value</label>
                <span class="e-clear-icon"></span>
            </div>
            </div>
            <div class="inner-panel-normal-05">
            <div class="e-float-input textarea e-multi-line-input">
                <textarea required >Content </textarea>
                <span class="e-float-line"></span>
                <label class="e-float-text"> Address </label>
            </div>
            </div>
        </div>
        <div class="col control-panel-bigger">
            <h3> Bigger Input </h3>
            <div class="inner-panel-bigger-01">
            <div class="e-float-input e-bigger">
                <input type='text' required />
                <span class="e-float-line"></span>
                <label class="e-float-text">Float Input</label>
            </div>
            </div>
            <div class="inner-panel-bigger-02">
            <div class="e-float-input e-bigger">
                <input type='text' required />
                <span class="e-float-line"></span>
                <label class="e-float-text e-label-top">Float Always Input</label>
            </div>
            </div>
            <div class="inner-panel-bigger-03">
            <div class="e-float-input e-bigger">
                <input type='text' required  value= "Basic Input" />
                <span class="e-float-line"></span>
                <label class="e-float-text">Enter Value</label>
            </div>
            </div>
            <div class="inner-panel-bigger-04">
            <div class="e-float-input e-input-group e-bigger">
                <input type='text' required  value= "Clear Input" />
                <span class="e-float-line"></span>
                <label class="e-float-text">Enter Value</label>
                <span class="e-clear-icon"></span>
            </div>
            </div>
            <div class="inner-panel-bigger-05">
            <div class="e-float-input textarea e-bigger e-multi-line-input">
                <textarea required >Content </textarea>
                <span class="e-float-line"></span>
                <label class="e-float-text"> Address </label>
            </div>
            </div>
        </div>
        <div class="col control-panel-small-bigger">
            <h3> Small-Bigger Input </h3>
            <div class="inner-panel-small-bigger-01">
            <div class="e-float-input e-small e-bigger">
                <input type='text' required />
                <span class="e-float-line"></span>
                <label class="e-float-text">Float Input</label>
            </div>
            </div>
            <div class="inner-panel-small-bigger-02">
            <div class="e-float-input e-small e-bigger">
                <input type='text' required />
                <span class="e-float-line"></span>
                <label class="e-float-text e-label-top">Float Always Input</label>
            </div>
            </div>
            <div class="inner-panel-small-bigger-03">
            <div class="e-float-input e-small e-bigger">
                <input type='text' required  value= "Basic Input" />
                <span class="e-float-line"></span>
                <label class="e-float-text">Enter Value</label>
            </div>
            </div>
            <div class="inner-panel-small-bigger-04">
            <div class="e-float-input e-input-group e-small e-bigger">
                <input type='text' required  value= "Clear Input" />
                <span class="e-float-line"></span>
                <label class="e-float-text">Enter Value</label>
                <span class="e-clear-icon"></span>
            </div>
            </div>
            <div class="inner-panel-small-bigger-05">
            <div class="e-float-input textarea e-small e-bigger e-multi-line-input">
                <textarea required >Content</textarea>
                <span class="e-float-line"></span>
                <label class="e-float-text"> Address </label>
            </div>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript">
        var ele = document.querySelectorAll('.e-float-input input, .e-input-group .e-input,.e-float-input.e-input-group input'); 
        for (let i = 0; i < ele.length; i++) {
            ele[i].addEventListener("focus", function () {
                var parentElement = this.parentNode;
                if (parentElement.classList.contains('e-float-input-in-wrap')) {
                    parentElement.parentNode.classList.add('e-input-focus');
                } else {
                    this.parentNode.classList.add('e-input-focus');
                }
            });
            ele[i].addEventListener("blur", function () {
                var parentElement = this.parentNode;
                if (parentElement.classList.contains('e-float-input-in-wrap')) {
                    parentElement.parentNode.classList.remove('e-input-focus');
                } else {
                    this.parentNode.classList.remove('e-input-focus');
                }
            });
        }
        var ele1 = document.querySelectorAll('.e-float-input');
        for (var i = 0; i < ele1.length; i++) {
            ele1[i].classList.add('e-filled');
        }
        
    </script>
</body>
</html>
